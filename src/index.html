<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice Melange Calculator</title>
    <meta name="theme-color" content="#00e7ff">
    <link rel="stylesheet" href="styles.css?v=6">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-layout">
    <div class="container">
        <h1><span class="glow">Spice Melange</span> Calculator</h1>


        <div class="toggle-row">
            <div class="toggle-wrapper">
                <label class="switch">
                    <input type="checkbox" id="mode-toggle">
                    <span class="slider"></span>
                </label>
                <span id="mode-label">Spice Sand Mode</span>
            </div>
            <div class="toggle-wrapper">
                <label class="switch">
                    <input type="checkbox" id="discount-toggle">
                    <span class="slider"></span>
                </label>
                <span id="discount-label">Apply 25% Discount</span>
            </div>
        </div>
        <label for="main-input" id="main-input-label">Total Spice Sand:</label>
        <div style="position:relative;display:inline-block;width:fit-content;">
            <input type="number" id="main-input" value="" min="0" placeholder="Enter spice sand..." style="padding-right:1.5ch;">
            <span class="input-cursor" id="cursor-main"></span>
        </div>
        
        <div class="toggle-wrapper">
            <label class="switch">
                <input type="checkbox" id="group-mode-toggle">
                <span class="slider"></span>
            </label>
            <span id="group-mode-label">Participants Mode</span>
        </div>

        <div id="participants-section">
            <label for="participants">Number of Participants:</label>
            <div style="position:relative;display:inline-block;width:fit-content;">
                <input type="number" id="participants" value="" min="1" placeholder="Enter participants..." style="padding-right:1.5ch;">
                <span class="input-cursor" id="cursor-participants"></span>
            </div>
        </div>

        <div id="groups-section" style="display:none;">
            <label for="num-groups">Number of Groups (max 10):</label>
            <div style="position:relative;display:inline-block;width:fit-content;">
                <input type="number" id="num-groups" value="" min="1" max="10" placeholder="Enter groups..." style="padding-right:1.5ch;">
                <span class="input-cursor" id="cursor-num-groups"></span>
            </div>
            <div id="group-size-list"></div>
        </div>
        

        <h2>Totals</h2>
        <div id="single-results" class="results">
            <p class="result">Spice Sand: <span class="digital" id="spice-sand">0</span></p>
            <p class="result">Melange: <span class="digital" id="melange">0</span></p>
            <p class="result">Residue: <span class="digital" id="residue">0</span></p>
        </div>
    </div>

    <!-- Group totals displayed outside the container on the right -->
    <div id="group-results" class="results"></div>
    </div>
    <div class="credit">Brought to you by the guild Oblivion on Kadrish</div>
    
    <script src="app.js?v=6"></script>
</body>
</html>
